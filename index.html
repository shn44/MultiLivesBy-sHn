<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiLives By sHn</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>MultiLives <span>By sHn</span></h1>
        <div class="header-actions">
          <button id="toggle-chats">💬 Chats</button>
          <button id="drag-mode-toggle" title="Segure Alt ou clique para mover">🖐️ Mover</button>
          <button id="theme-toggle">🌙</button>
        </div>
      </header>

      <section class="controls">
        <input type="text" id="stream-input" placeholder="Cole o link da live (Twitch, YouTube ou Kick)">
        <button id="add-stream">Adicionar</button>
      </section>

      <main class="streams-container"></main>

      <aside class="chat-container hidden">
        <nav class="chat-tabs"></nav>
        <div class="chat-frame"></div>
      </aside>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
